<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counselor Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <!-- Your logo image or content goes here -->
            <img src="logo.png" alt="Logo">
        </div>
        <div class="background-video">
            <iframe
                width="100%"
                height="100%"
                src="https://www.youtube.com/embed/uLhPSFyuhbE?autoplay=1&controls=0&showinfo=0&autohide=1&mute=1&loop=1"
                frameborder="0"
                allowfullscreen
            ></iframe>
        </div>
        <div class="counselor-container">
            <div class="student-list">
                <!-- List of student names will be dynamically added here -->
            </div>
            <div class="chat-window">
                <div class="chat-header">
                    <span class="student-name">Selected Student</span>
                    <button class="treat-button" onclick="markAsTreated()">Treated</button>
                </div>
                <div class="chat-messages" id="counselorChatMessages">
                    <!-- Messages for the selected student will be dynamically added here -->
                </div>
                <div class="input-container">
                    <input type="text" id="counselorMessageInput" placeholder="Type your message...">
                    <button onclick="sendCounselorMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
